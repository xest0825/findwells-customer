<!DOCTYPE html>
<html xmlns:tm="http://www.thymeleaf.org" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.thymeleaf.org/layout">

	<head>
		<title>파인드웰스 고객</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<!-- 
		<link rel="stylesheet" href="/css/common.css">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/font.css">
		<script src="/js/jquery-3.6.0.min.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/gnx_app_connector.js"></script>
		<script src="/js/navigation.js"></script>
		<script src="/js/common_util.js"></script>
		-->
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="/css/style.css" />
		<link href="/css/bootstrap.css" type="text/css" rel="stylesheet" />
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/js/common_added.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</head>
	
	<body>
	  	<th:block th:include="customer/loading"></th:block>
	  	
	  	
	  <!-- 모달팝업 -->
	  <div class="layerPopup login_guide" id="noticePopup" data-backdrop="true" data-target="#noticePopup">
	    <div class="content login_guide_wrap">
	      <h2>어플 설명</h2>
	      <div class="layerBody">
	        <p class="desc">
	          본 어플은 파인드웰스 고객을 위한 앱으로 파인드웰스의 승인을 받아야만
	          사용가능 한 앱 입니다.
	          <br />
	          먼저 회원 가입을 해주세요.
	          <br />
	          회원가입이 되면 푸시 알람으로 알려 드립니다.
	        </p>
	      </div>
	      <div class="btn_wrap">
	        <a href="javascript:;" class="layerClose cancle">취소</a>
	        <a href="" class="ok">확인</a>
	      </div>
	    </div>
	    <div class="layerDim keep"></div>
	  </div>
	
	  <div class="wrapper_lock">
	    <div class="top_wrapper">
	      <a href="javascript:goBack();" class="go_back">뒤로가기</a>
	    </div>
	    <section class="self_certification lock">
	      <h2>잠금 비밀번호 입력</h2>
	      <p class="desc">
	        잠금 비밀번호 4자리를 입력하세요.
	      </p>
	
	      <div class="pad_wrap">
	        <!-- 핀패드 시작 -->
	        <div id="pinpad">
	          <form>
	            <div class="password_wrap">
	              <input type="password" name="password" id="password" class="pinpad" inputmode="numeric" minlength="4"
	                maxlength="4" size="4" value="" />
	            </div>
	
	            <input type="button" value="1" id="1" class="pinButton calc" />
	            <input type="button" value="2" id="2" class="pinButton calc" />
	            <input type="button" value="3" id="3" class="pinButton calc" />
	            <br />
	            <input type="button" value="4" id="4" class="pinButton calc" />
	            <input type="button" value="5" id="5" class="pinButton calc" />
	            <input type="button" value="6" id="6" class="pinButton calc" />
	            <br />
	            <input type="button" value="7" id="7" class="pinButton calc" />
	            <input type="button" value="8" id="8" class="pinButton calc" />
	            <input type="button" value="9" id="9" class="pinButton calc" />
	            <br />
	            <input type="button" value="clear" id="clear" class="pinButton clear1" style="background-color: #bbb;" />
	            <input type="button" value="0" id="0 " class="pinButton calc" />
	            <input type="button" value="clear" id="clear" class="pinButton clear" />
	          </form>
	        </div>
	        <script src="/js/app.js"></script>
	        <!-- 핀패드 끝 -->
	      </div>
	    </section>
	    <div class="btn_wrap">
	      <button class="b_cancle">회원가입</button>
	      <button class="b_ok">비밀번호 찾기</button>
	    </div>
	  </div>
	  <script>
	    //메인에 공지팝업 자동노출
	    wrap_mask(0);
	    common.autoPopup('noticePopup')
	  </script>
	</body>

</html>
