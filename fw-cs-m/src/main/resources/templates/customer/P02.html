제1조(목적)
본 약관은 파인웰스글로벌솔루션 유한회사(이하 “회사”라 칭함)에서 운영하는 모바일 어플리케이션(이하 “앱”이라 칭함)의 서비스 이용 및 제공에 관한 제반 사항의 규정을 목적으로 합니다.

제2조 (용어의 정의)
① “앱”이란 회사가 컴퓨터 등 정보통신설비를 이용하여 용역을 이용자에게 제공할 수 있도록 설정한 가상의 공간을 말하며, 아울러 앱을 운영하는 사업자의 의미로도 사용합니다.
② “이용자”란 "앱"에 접속하여 이 약관에 따라 "앱"이 제공하는 서비스를 받는 회원을 말합니다.
③ “회원”이라 함은 "앱"에 개인정보를 제공하여 회원등록을 한 자로서, "앱"의 정보를 지속적으로 제공받으며 "앱"이 제공하는 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
④ “게시물”이라 함은 회원이 홈페이지를 이용함에 있어서 홈페이지에 게시한 부호, 문자, 음성, 음향, 화상, 동영상 등의 정보 형태의 글, 사진, 동영상 및 각종 파일과 링크 등을 의미합니다.

제3조 (약관의 효력 및 변경)
① 본 약관은 "앱"의 서비스 화면(m.f-ims.com)에 게시하거나 이용자에게 공지함으로써 효력이 발생합니다.
② 앱은 불가피한 여건이나 사정이 있을 경우 약관을 변경할 수 있으며 변경할 경우, 적용일자 및 개정사유를 명시하여 현행 약관과 함께 "앱"의 초기화면에 7일 이전부터 적용일자 전까지 공지합니다. 단, 회원에게 불리한 약관의 개정인 경우에는 공지 외에 회사가 부여한 이메일 주소로(회원이 "앱"에 제출한 전자우편 주소) 개정약관을 발송하여 통지해야 합니다.
③ "앱"이 전항에 따라 개정약관을 공지 또는 통지 하면서 회원에게 7일 기간 내에 의사표시를 하지 않으면 의사표시가 표명된 것으로 본다는 뜻을 명확하게 따로 공지 또는 통지 하였음에도 회원이 명시적으로 거부의사를 표시하지 아니한 경우 회원이 개정 약관에 동의한 것으로 봅니다.

제4조 (회원가입)
① 이용자는 회사를 통해 해외금융상품에 가입한 고객이 대상이며 "앱"이 정한 양식에 따라 회원정보를 기입한 후 본 약관에 동의함으로써 회원으로 가입됩니다.
② 회원은 반드시 본인의 이름과 주민등록번호 혹은 본인인증 정보를 제공하여야만 서비스를 이용할 수 있으며, 실명으로 등록하지 않을 경우에는 일체의 회원으로서의 권리를 주장할 수 없습니다.
③ 타인의 명의(이름 및 주민등록번호)를 도용하여 가입 신청을 한 회원의 모든 ID는 삭제되며, 관계법령에 따라 처벌을 받을 수 있습니다.
④ 회원은 가입 시 등록한 회원정보의 변경이 발생한 경우, 즉시 "앱"에서 직접 수정 또는 전자우편, 기타 방법으로 "앱"에 그 변경 사실을 알려야 합니다.

제5조 (회원 탈퇴 및 자격 상실)
① 회원은 "앱"에 언제든지 탈퇴를 요청할 수 있으며, 이 경우 "앱"은 즉시 회원탈퇴를 처리를 합니다.
② 회원이 다음 각 호의 사유에 해당하는 경우, "앱"은 회원자격을 상실(제한·정지)시킬 수 있습니다.
   - 가입 신청시 허위 내용을 기재한 경우
   - 다른 사람의 "앱" 이용을 방해하거나 그 정보를 도용하는 등 전자거래질서를 위협하는 경우
   - "앱"을 이용하여 법령과 이 약관이 금지하거나 공서양속에 반하는 행위를 하는 경우
   - 해외금융상품 계약이 상실 또는 종료된 경우
③ "앱"이 회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 이를 통지하고, 회원 등록 말소 전에 소명할 기회를 부여합니다.

제6조 (회원에 대한 통지)
① "앱"이 회원에 대한 통지를 하는 경우, 회원이 "앱"에 제출한 전자우편 주소로 할 수 있습니다.
② "앱"은 불특정다수 회원에 대한 통지의 경우 30일 이상 "앱"에 게시함으로써 개별 통지에 갈음 할 수 있습니다.

제7조 (서비스 이용)
① "앱"은 다음과 같은 업무를 수행합니다. 단, "앱"이 제공하는 서비스 이용 또는 변경을 위해 필요시 이용자에게 동의를 추가로 요구할 수 있습니다.
   - 회원이 가입한 해외금융상품에 대한 정보 제공
   - 기타 "앱"이 정하는 서비스
② 서비스의 이용은 "앱"의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴를 원칙으로 합니다. 다만 정기점검 등의 필요로 인하여 "앱"이 정한 날 및 시간에 대해서는 예외로 합니다.
③ "앱"은 시스템 등의 보수, 점검, 교체, 시스템의 고장, 통신의 두절, 기타 불가항력적 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있습니다. 이 경우 "앱"은 제6조(회원에 대한 통지)에서 정한 방법으로 회원에게 통지 합니다. 다만, "앱"이 사전에 통지할 수 없는 부득이한 사유가 있는 경우 사후에 통지 할 수 있습니다.
④ "앱"은 서비스의 제공에 필요한 경우 정기점검을 실시 할 수 있으며, 정기점검시간은 서비스 제공화면에 공지한 바에 따릅니다.
⑤ "앱"은 ③항 및 ④항의 사유로 서비스 제공이 일시적으로 중단됨으로 인하여 이용자 또는 제3자가 입은 손해에 대해서는 관련법에 특별한 규정이 없는 한 "회원"에게 별도의 보상을 하지 않습니다.

제8조 (개인의 의무)
① ID와 비밀번호에 관한 관리책임은 이용자에게 있으며, 이를 제3자가 이용하도록 하여서는 안 됩니다.
② 자신의 ID가 부정하게 이용된 것을 발견한 경우 반드시 회사에 그 사실을 통보하여야 합니다.
③ 이용자는 본 약관 및 관계법령에 규정한 사항을 준수하여야 합니다.

제9조 (개인정보보호)
① 회사는 이용자의 정보수집시 원활한 서비스 제공을 위해 필요한 최소한의 정보를 수집합니다.
② 회사가 이용자의 개인식별이 가능한 개인정보를 수집하는 때에는 반드시 당해 이용자의 동의를 받습니다.
③ 이용자는 언제든지 회사가 가지고 있는 자신의 개인정보에 대해 열람 및 오류정정 또는 동의 철회를 요구할 수 있으며 회사는 이에 대해 지체 없이 필요한 조치를 취할 의무를 집니다. 이용자가 오류의 정정을 요구한 경우에는 그 오류를 정정할 때까지 당해 개인정보를 이용하지 않습니다.
④ 기타 개인정보 관련사항은 앱에 별도로 게시하는 개인정보취급방침에 의거합니다.
제10조 (저작권의 귀속 및 이용제한)
① "앱"이 작성한 저작물에 대한 저작권 기타 지적재산권은 "앱"에 귀속합니다.
② 이용자는 "앱"을 이용함으로써 얻은 정보를 "앱"의 사전 승낙없이 복제, 송신, 출판, 배포, 방송 기타 방법에 의하여 영리목적으로 이용하거나 제3자에게 이용하게 하여서는 안 됩니다.

제11조 (게시물의 저작권 및 관리)
① 회원이 "앱"내에 게시한 게시물의 저작권은 해당 게시물의 저작권자에게 귀속 됩니다.
② 회원의 게시물이 "정보통신망 이용촉진 및 정보보호 등에 관한 법률" 및 "저작권법"등 관련법에 위반되는 내용을 포함하는 경우, 권리자는 관련법이 정한 절차에 따라 해당 게시물의 게시중단 및 삭제 등을 요청할 수 있으며, 홈페이지는 관련법에 따라 조치를 취하여야 합니다.
③ "앱"은 전항에 따른 권리자의 요청이 없는 경우라도 권리침해가 인정될 만한 사유가 있거나 기타 앱 정책 및 관련법에 위반되는 경우에는 관련법에 따라 해당 게시물에 대해 임시조치 등을 취합니다.
④ 본 조에 따른 세부절차는 "정보통신망 이용촉진 및 정보보호 등에 관한 법률 " 및 "저작권법"이 규정한 범위 내에서 회사가 정한 "게시중단요청서비스"에 따릅니다.

제12조 (분쟁해결)
① 이용자가 "앱"의 이용과 관련하여 불만이 있거나 의견을 제시하고자 하는 경우에는 "앱" 메뉴 내 상담창구에 의견을 제출할 수 있습니다.
②" 앱"은 이용자로부터 제출되는 불만사항 및 의견이 정당하다고 판단되는 경우 우선적으로 그 사항을 처리합니다. 다만, 신속한 처리가 곤란한 경우에는 이용자에게 그 사유와 처리일정을 통보할 수 있습니다.

제13조 (준거법 및 재판관할)
① 회사와 "회원" 간 제기된 소송은 대한민국법을 준거법으로 합니다.
② 회사와 "회원"간 발생한 분쟁에 관한 소송은 민사소송법 상의 관할법원에 제소합니다.

가. 수집되는 개인정보 
본 “앱”의 회원으로 가입하시고자 할 경우에 회사는 이용자의 동의를 통해 “앱” 운영에 필요한 최소한의 개인정보를 수집하고 있으며, 수집하는 개인정보 항목 회원으로 가입시 (아이디, 이름, 전화번호, 주소)입니다. 

나. 개인정보의 수집, 이용 목적 
본 “앱”에서는 이용자들에게 해외금융상품에 대한 계약현황 조회 서비스를 비롯한 보다 다양한 양질의 서비스를 제공하기 위하여 해외금융상품 가입고객/인트로듀서의 앱 가입시 회원의 개인정보를 수집 이용하고 있습니다.

다. 앱에서 운영하는 보안조치
“앱”의 보안 또는 지속적인 서비스를 위해, 네트워크 트래픽의 통제(Monitor)는 물론 불법적으로 정보를 변경하는 등의 시도를 탐지하기 위해 여러 가지 프로그램을 운영하고 있습니다.

라. 링크 사이트에 대한 개인정보보호 지침
본 앱에 포함된 링크 또는 배너를 클릭하여 다른 사이트 또는 웹페이지로 옮겨갈 경우 개인정보보호방침은 그 사이트 운영기관이 게시한 방침이 적용됨으로 새로 방문한 사이트의 방침을 확인하시기 바랍니다.

마. 이용 중 다른 사람의 개인정보 취득
본 앱에서 이메일 주소 등 식별할 수 있는 개인정보를 취득하여서는 아니 됩니다. 기타 부정한 방법으로 이러한 개인정보를 열람 또는 제공받은 자는 [공공기관의개인정보보호에관한법률] 제23조의 규정에 의하여 처벌을 받을 수 있습니다.
