	<script>
	var user_id =  '[[${user_id}]]';
	$(document).ready(function(){
		
		getNoticeItemList();

    });
	
	function getNoticeItemList(){
		var param = {
				BD_NO : '1',
				MB_ID : 'YNG',
				SRCH_WORD : $('#search_word').val(),
				SRCH_TYPE : 2,
				limit_cnt : 10,
		}
		
		$.get({
			url: '/cs/notice-items'
			, type: 'GET'
			, async: false
			, data : param
			, contentType: 'application/json; charset=UTF-8'
			, headers: {
			}
			, success: function (data) {
				console.log(data);
				var list = data.result;
				//list = [];
				var html = '';
				//list = [];
				$('#items').empty();
				if (list.length == 0){

					html += '<li>'
					html += '	<a href="">'
					html += '		<div>등록된 공지사항이 없습니다.</div>'
					html += '		<div>'
					html += '			<p>'
					html += '			<span></span>ㅣ<span></span>'
					html += '			</p>'
					html += '			<p></p>'
					html += '		</div>'
					html += '	</a>'
					html += '</li>';
				
				} else {
					//console.log('list');
					for (var i = 0; i < list.length; i++) {
						//console.log(list[i])
						html += '<li>'
						html += '	<a href="javascript:goNoticeItem('+list[i].item_NO+')">'
						html += '		<div>'+list[i].titl+'</div>'
						html += '		<div>'
						html += '			<p>'
						html += '			<span>'+list[i].bd_NM+'</span>ㅣ<span>'+list[i].author_NM+'</span>'
						html += '			</p>'
						html += '			<p>'+list[i].in_DTM+'</p>'
						html += '		</div>'
						html += '	</a>'
						html += '</li>';
	
					}					
				}
				//console.log(html);
				$('#items').html(html);
				
			}
			, error: function (req, status, error) {
				console.log(req + ", " + status + ", " + error);	
				
			}
		});
		
	}
	
	function goNoticeItem(item_no){
		console.log(item_no);
		location.href = '/m/PM03/' + user_id + '/' + item_no;
	}
