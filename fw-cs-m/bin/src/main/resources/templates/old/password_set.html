	<body>
		<section class="form_page password_set">
			<form>
				<ul>
					<li class="logo">
						<a href="./index.html">
							<img src="./img/logo.png">
						</a>
					</li>
					<li>
						<h2 class="title">잠금비밀번호 설정</h2>
					</li>
					<li>
						<input type="password" maxlength="4" placeholder="비밀번호(숫자 4자)" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
					</li>
					<li>
						<input type="password" maxlength="4" placeholder="비밀번호 확인" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>
					</li>
				</ul>
				<div class="btn_wrap">
					<button type="button" class="submit_btn pop_show">잠금비밀번호 저장</button>
				</div>
			</form>	
		</section>
		<!-- 팝업시작 -->
		<!--비밀번호가 맞지 않을 시 띄우는 팝업  -->
		<div class="pop_wrap set_pop1">
			<div class="pop_dim">
				<div class="pop_cont">
					<p>비밀번호가 맞지 않습니다.</p>
					<button type="button" class="pop_close pop_close_btn">확인</button>

		<!-- 팝업끝 -->
	</body>
	<script>
		//인풋 입력시 버튼 활성화
		$(document).ready(function(){
			$('input').keyup(function(){
				var result = txtFieldCheck() == true ? true : false;
				if(result == false){
					$('.submit_btn').addClass('on');
				}
			});
			function txtFieldCheck(){
				var txtEle = $("input");
				for(var i = 0; i < txtEle.length; i ++){
					if("" == $(txtEle[i]).val() || null == $(txtEle[i]).val()){
						return true;
					}
				}
			};
		});
	</script>
